<!DOCTYPE html>
<html>
  <head>
    <title>YES!!!</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="icon" type="image/png" href="../../base/assets/icons/belinda.png" />
    <!-- <link href="../assets/css/animejs.css" rel="stylesheet"> -->
    <!-- <link href="../assets/css/documentation.css" rel="stylesheet"> -->
    <script src="../../base/alibs/anime.min.js"></script>
    <link href="../../allsafecss.css" rel="stylesheet" />
  </head>
  <body></body>
  <script>
    var wrapperEl = document.body;
    var numberOfEls = 100;
    var duration = numberOfEls * 10;
    var radius = window.innerWidth < window.innerHeight ? window.innerWidth : window.innerHeight;
    var distance = (radius / 4 <= 150 ? 150 : radius / 2.5) / 16;

    function createEl(i) {
      var el = document.createElement('div');
      var hue = Math.round((360 / numberOfEls) * i);
      el.classList.add('el');
      //el.style.border = '5px solid hsl(' + hue + ', 50%, 50%)';
      el.style.backgroundColor = 'hsl(' + hue + ', 50%, 50%)';
      wrapperEl.appendChild(el);
      let a = anime({
        targets: el,
        translateX: Math.sin(i) * distance + 'rem',
        translateY: Math.cos(i) * distance + 'rem',
        scale: [{value: [0.1, 2]}, {value: 0.1}],
        easing: 'easeInOutSine',
        loop: true,
        duration: duration,
        delay: i * (duration / numberOfEls),
      });
      return a;
    }

    let anis = [];
    for (var i = 0; i < numberOfEls; i++) anis.push(createEl(i));

    var isRunning = true;
    onclick = () => {
      if (isRunning) {
        anis.map((x) => x.pause());
        isRunning = false;
      } else {
        anis.map((x) => x.play());
        isRunning = true;
      }
    };
  </script>
</html>
